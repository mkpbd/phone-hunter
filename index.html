<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

   <link rel="stylesheet" href="./css/style.css">
    <title>Phone gunner</title>
  </head>
  <body>
      
    <!--main section start-->
    <main class="container">
        <!-- search box area -->
        <section class="row">
            <div class="col-sm-8 col-md-6 mx-auto py-5">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button">Search</button>
                  </form>
            </div>
        </section>
        <!-- phone show details area -->
        <section class="row"></section>

        <!-- phone grid area -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="show-all-phone">

          </div>


    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
